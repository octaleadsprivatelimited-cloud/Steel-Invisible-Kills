  <!-- Invisible grill grid -->
  <rect x="4" y="8" width="24" height="18" fill="none" stroke="#ffffff" stroke-width="1" rx="2"/>
  
  <!-- Vertical grill lines -->
  <line x1="8" y1="8" x2="8" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="12" y1="8" x2="12" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="16" y1="8" x2="16" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="20" y1="8" x2="20" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="24" y1="8" x2="24" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Horizontal grill lines -->
  <line x1="4" y1="12" x2="28" y2="12" stroke="#ffffff" stroke-width="1"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#ffffff" stroke-width="1"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="#ffffff" stroke-width="1"/>
